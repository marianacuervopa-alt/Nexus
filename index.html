<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Global Summit</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logo-izquierda">
          <p class="logo-title">NEXUS</p>
          <p class="logo-subtitle">GLOBAL SUMMIT</p>
        </div>

        <nav class="nav">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <div class="container-image">
        <div class="overlay-content">
          <div class="box-left">
            <!-- <h2>NEXUS</h2>
            <p class="subtitle">Global summit</p>
            <p class="text">
              Conectando ideas, impulsando el futuro de la inteligencia
              artificial
            </p> -->
          </div>
          <div class="box-right">
            <!-- <h2>Conferencia Internacional</h2>
            <p class="subtitle">13 al 16 de noviembre del 2025</p>
            <p class="subtitle">Medellin, Colombia</p> -->
            <a href="formulario.html"><button class="btn-register">Registrate ahora</button></a>
          </div>
        </div>
      </div>

      <div class="peoples">
        <h2 class="title-peoples">Ponentes internacionales</h2>
        <div class="container-avatars">
          <div class="avatar">
            <img src="./recursos/persona-1.jpg" alt="Persona 1" />
          </div>
          <div class="avatar">
            <img src="./recursos/persona-2.jpg" alt="Persona 2" />
          </div>
          <div class="avatar">
            <img src="./recursos/persona-3.jpg" alt="Persona 3" />
          </div>
        </div>
        <button class="button-peoples">Ver todos los ponentes</button>
      </div>
      <div class="logistics-container">
        <button class="logistics-title-button">
          Logística
        </button>
        <div class="logistic">
          <button class="info-log">
            <div class="container-button">
              <img src="./recursos/plane-solid.svg" alt="plane-solid" />
              <span>Vuelos</span>
            </div>
          </button>
          <button class="info-log">
            <div class="container-button">
              <img src="./recursos/bed-solid.svg" alt="bed-solid" />
              <span>Alojamiento</span>
            </div>
          </button>
          <button class="info-log">
            <div class="container-button">
              <img src="./recursos/car-solid.svg" alt="car-solid" />
              <span>Transporte</span>
            </div>
          </button>
        </div>
      </div>
      <div class="container-cards">
        <div class="slider-cards">
          <h2>Noticias Nexus</h2>
          <div class="news-card">
            <div class="news-content">
              <h3>Blockchain para un mundo descentralizado</h3>
              <p>1 de Noviembre 2025</p>
              <a href="noticias.html"><button class="btn">Ver más noticias</button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer-info">
          <span>Acerca de summit</span>
          <span>Términos y condiciones</span>
        </div>
        <div class="footer-info">
          <span>Tratamiento de datos</span>
          <span>@nexus.summ@gmail.coms</span>
        </div>
        <div class="footer-icons">
          <img
            class="social-icons"
            src="./recursos/instagram-brands-solid.svg"
            alt="ig"
          />
          <img
            class="social-icons"
            src="./recursos/linkedin-brands-solid.svg"
            alt="ig"
          />
          <img
            class="social-icons"
            src="./recursos/x-twitter-brands-solid.svg"
            alt="ig"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
