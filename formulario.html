<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nexus Global Summit</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body class="body-formulario">
    
    <header class="header-logo">
        <div class="logo-izquierda">
            <p class="logo-title">NEXUS</p>
            <p class="logo-subtitle">GLOBAL SUMMIT</p>
        </div>
    </header>
    <nav class="nav-volver-formulario">
        <a href="index.html">  
            <img src="recursos/arrow-left-solid-full (1).svg" alt="Volver">
        </a>
    </nav>
    
    <div class="form-container">
        <main>
            <h1>Regístrate ahora</h1>
            <p class="form-subtitle">
              Conferencia internacional del<br />
              13 al 16 de Noviembre de 2025<br />
              Medellín, Colombia
            </p>
    
            <form action="#" method="POST" class="registration-form">
                <div class="input-group">
                  <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
                </div>
                <div class="input-group">
                  <input type="text" id="apellido" name="apellido" placeholder="Apellido" required />
                </div>
                <div class="input-group">
                  <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
                </div>
                <div class="input-group">
                  <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required />
                </div>
    
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
    
            <p class="legal-text">
                Al registrarme, acepto los
                <a href="#">Términos y condiciones</a> y la
                <a href="#">Política de privacidad</a>
            </p>
        </main>
    </div>

</body>
</html>
